<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Finder</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <p>Are you sure you want to clear all words?</p>
            <div class="modal-buttons">
                <button id="confirm-yes">Yes</button>
                <button id="confirm-no">No</button>
            </div>
        </div>
    </div>
    <div id="header">
        <div style="display: flex; flex-direction: row;">
            <button class="state-view" id="back" aria-label="Back">
                <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-arrow-left" width="18" height="18"
                     viewBox="0 0 24 22" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 19l-7-7 7-7" />
                    <path d="M5 12h14" />
                </svg>
            </button>
            <span id="tab-name">Saved Words</span>
        </div>
        <div class="dropdown">
            <button id="more" aria-label="More options">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="5" r="1.5"/>
                    <circle cx="12" cy="12" r="1.5"/>
                    <circle cx="12" cy="19" r="1.5"/>
                </svg>
            </button>
            <div class="dropdown-menu" id="dropdown-menu">
                <button class="dropdown-item" id="add-exceptions">Add exceptions</button>
                <button class="dropdown-item" id="add-exception-manually">Add exceptions manually</button>
                <button class="dropdown-item" id="list-of-exceptions">List of exceptions</button>
                <button class="dropdown-item" id="clear-words">Clear All Words</button>
                <button class="dropdown-item" id="export-words">Export</button>
            </div>
        </div>
    </div>

    <div class="state-view active list" id="word-list">
        <div class="list" id="word-list-container">
            <div class="word-div">Loading...</div>
        </div>
    </div>

    <div class="state-view" id="add-exception-list">
        <div class="list" id="add-exception-list-container">
            <div class="word-div">Loading...</div>
        </div>
        <button class="btn" id="add-exception-btn">Add Selected</button>
    </div>

    <div class="state-view" id="add-exception-manually-window">
        <textarea id="add-exception-manually-input"></textarea>
        <button class="btn" id="add-exception-manually-btn">Add Exception</button>
    </div>

    <div class="state-view" id="exception-list">
        <div class="list" id="exception-list-container">
            <div class="word-div">Loading...</div>
        </div>
        <button class="btn" id="delete-exceptions-btn">Delete Selected</button>
    </div>

    <div class="state-view" id="export-words-window">
        <label>
            Max number of counts:
            <input type="number" id="export-words-max-count">
        </label>
        <label>
            Min number of counts:
            <input type="number" id="export-words-min-count">
        </label>
        <button class="btn" id="export-words-btn">Export txt</button>
    </div>

<script type="module" src="popup.js"></script>
</body>
</html>
